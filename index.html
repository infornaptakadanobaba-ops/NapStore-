<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>NapStore</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .price {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸ›’ NapStore</h1>

<div class="products" id="products"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "DÃN_API_KEY",
    authDomain: "DÃN_AUTH_DOMAIN",
    projectId: "DÃN_PROJECT_ID",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const productsDiv = document.getElementById("products");

  const snapshot = await getDocs(collection(db, "products"));
  snapshot.forEach(doc => {
    const p = doc.data();
    productsDiv.innerHTML += `
      <div class="product">
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <p class="price">${p.price} Ä‘</p>
        <p>${p.desc}</p>
      </div>
    `;
  });
</script>

</body>
</html>
